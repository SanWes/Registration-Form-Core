<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <h3>Share a little information about yourself</h3>
    <form>
        <div>
            <label>First Name: </label>
            <input type="text"> 
        </div>

        <br>

        <div>
            <label>Last Name: </label>
            <input type="text"> 
        </div>

        <br>

        <div>
            <label>Email Address:</label>
            <input type="email">
        </div>

        <br>

        <div>
            <label>Password:</label>
            <input type="password">
        </div>

        <div>
            <label>Confirm Password:</label>
            <input type="password">
        </div>

        <br>

        <div>
            <label>Birthday:</label>
            <input type="date">
        </div>

        <div>
            <label>Gender:</label>
            
                <input type="radio" value="Male" name="gender" id="male">
                <label for="male">Male</label>
            

            
                <input type="radio" value="Female" name="gender" id="female">
                <label for="female">Female</label>
            
            
                <input type="radio" value="non binary" name="gender" id="nonBinary">
                <label for="male">Non Binary</label>
            
        </div>

        <div>
            <label>A little bit about myself:</label>
            <br>
            <textarea></textarea>
        </div>
        
        <div>
            <label>Favorite Ice Cream:</label>
            <select>
                <option>Vanilla</option>
                <option>Cookies and Cream</option>
                <option>Strawberry</option>
                <option>Rocky Road</option>
                <option>Lavender</option>
            </select>
        </div>

        <div>
                <input type="checkbox">
                <label>Send me emails and junk!!!</label>
        </div>

        <input type="submit">

    </form>
</body>
</html>
